<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='css/navbar-top-fixed.css')}}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="{{ url_for('features') }}" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="{{ url_for('faqs') }}" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="{{ url_for('contact') }}" class="nav-link px-2 text-white">Contact</a></li>
                    <li><a href="{{ url_for('cadastre') }}" class="nav-link px-2 text-white">Cadastre</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end">
                    {% if user %}
                            <button type="button" class="btn btn-outline-light me-2"><a href="{{ url_for('logout') }}"
                            class="nav-link text-white">Logout</a></button>
                    {% else %}
                            <button type="button" class="btn btn-outline-light"><a href="{{ url_for('login') }}" class="nav-link text-white">Login</a></button>
                            <button type="button" class="btn btn-warning"><a href="{{ url_for('register') }}" class="nav-link text-white">Sign-up</a></button>
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        {% block body %}{% endblock %}
    </div>
     
</body>
</html>
